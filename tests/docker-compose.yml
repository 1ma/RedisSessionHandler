version: "2"
services:
  runner:
    image: 1maa/php:7.2
    depends_on:
      - redis
      - nginx
    volumes:
      - ..:/var/www/redis-sessions.test
    working_dir: /var/www/redis-sessions.test
  redis:
    image: redis:5.0-alpine
  redis_monitor:
    image: redis:5.0-alpine
    command: redis-cli -h redis MONITOR
    depends_on:
      - redis
  nginx:
    image: nginx:1.17-alpine
    depends_on:
      - fpm71
      - fpm72
      - fpm73
      - fpm74
      - fpm80
      - fpm81
    networks:
      default:
        aliases:
          - php71
          - php72
          - php73
          - php74
          - php80
          - php81
    ports:
      - 80
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
  fpm71:
    image: 1maa/php-dev:7.1
    depends_on:
      - redis
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./session_config.ini:/etc/php/fpm/conf.d/session_config.ini
    working_dir: /var/www/redis-sessions.test
  fpm72:
    image: 1maa/php-dev:7.2
    depends_on:
      - redis
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./session_config.ini:/etc/php/fpm/conf.d/session_config.ini
    working_dir: /var/www/redis-sessions.test
  fpm73:
    image: 1maa/php-dev:7.3
    depends_on:
      - redis
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./session_config.ini:/etc/php/fpm/conf.d/session_config.ini
    working_dir: /var/www/redis-sessions.test
  fpm74:
    image: 1maa/php-dev:7.4
    depends_on:
      - redis
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./session_config.ini:/etc/php/fpm/conf.d/session_config.ini
    working_dir: /var/www/redis-sessions.test
  fpm80:
    image: 1maa/php-dev:8.0
    depends_on:
      - redis
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./session_config.ini:/etc/php/fpm/conf.d/session_config.ini
    working_dir: /var/www/redis-sessions.test
  fpm81:
    image: 1maa/php-dev:8.1
    depends_on:
      - redis
    volumes:
      - ..:/var/www/redis-sessions.test
      - ./session_config.ini:/etc/php/fpm/conf.d/session_config.ini
    working_dir: /var/www/redis-sessions.test
